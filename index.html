<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
    <title>Drag and Drop</title>
</head>
<body>
    <main class="kanban">
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Pendente</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">Média prioridade</div>
                    <p>CARD 01</p>
                </div>
                <div class="kanban-card" draggable="true">
                    <div class="badge low">Baixa prioridade</div>
                    <p>CARD 02</p>
                </div>
            </div>
        </div>

        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>Em Progresso</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">Alta prioridade</div>
                    <p>CARD 03</p>
                </div>
            </div>
        </div>

        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>Concluído</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">Baixa prioridade</div>
                    <p>CARD 04</p>
                </div>
            </div>
        </div>

        <!-- Mais Cards -->
    </main>
</body>
</html>
